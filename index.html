<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>School</title>
</head>
<body>
    <header class="container">
        <nav class="display-flex nav-bar">
            <div class="logo display-flex">
                <img src="/assets/logo.png" alt="school">
                <h1 class="site-title">SCHOOL</h1>
            </div>
            <div class="menu-item">
                <ul class="menu display-flex">
                    <li>Home</li>
                    <li>About</li>
                    <li>Facilities</li>
                    <li>Admission</li>
                </ul>
            </div>
            <div class="button">
                <button class="btn">Contact</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section container display-flex">
            <div class="hero-content">
                <h2 class="hero-title"><span class="orange">Empowering</span> <br> students from small <br>age <span class="sky-blue">towards vision</span></h2>
                <p class="hero-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn">Enroll Now</button>
            </div>
            <div class="hero-img">
                <img src="assets/hero-kids.png" alt="hero-kids">
            </div>
            
        </section>
    </main>
    
</body>
</html>
